{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Company App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'general/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary text-white p-3 text-center">
        <h1>Company Management</h1>
        <nav class="">
            <ul class="nav gap-3 justify-content-center">
                {% if request.user.is_authenticated %}
                <li class="nav-item"><a class="nav-link text-white bg-secondary" href="{% url 'list_company' %}">Company List</a></li>
                <li class="nav-item"><a class="nav-link text-white bg-secondary" href="{% url 'create_company' %}">Company Create</a></li>
                <li class="nav-item"><a class="nav-link text-white bg-secondary" href="{% url 'logout' %}">Logout</a></li>
                {% else  %}
                <li class="nav-item"><a class="nav-link text-white bg-secondary" href="{% url 'login' %}">Login</a></li>
                {% endif %}

            </ul>
        </nav>
    </header>
    
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
